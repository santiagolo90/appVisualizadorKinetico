        <form method="post">
          <h1>Ingrese sus datos</h1>
            <fieldset>      
              <label for="mail">Usuario</label>
              <input type="email" id="mail" name="user_email" placeholder="ejemplo@ejemplo.com" [(ngModel)]="usuario">
              <label for="password">Contraseña</label>
              <input type="password" id="password" name="user_password" placeholder="ingrese su contraseña" [(ngModel)]="clave">         
            </fieldset>               

            <div text-center class="box">
                <button class="btnLogin" ion-button round full large icon-left  color="lindas" (click)="iniciarSesion()">

                </button>
                <p>¿Aún no tienes cuenta?  </p>
                <button class="btnRegistro" ion-button clear icon-left  (click)="registrarUsuario()" > <ion-icon name="create"></ion-icon> Regístrate</button>
            </div>
            <br>
            <div text-center >
                <button  class="btnSelect" ion-button full round icon-left  (click)="doRadio()" color="feas"> <ion-icon name="contacts"></ion-icon> Seleccionar Usuario</button>
