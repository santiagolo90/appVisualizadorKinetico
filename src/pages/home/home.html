<ion-content  class="fondoHome">
  <div  class="colorBoton">
    <div class="botonCamara">
      <button class="btnLindas" ion-button   large icon-left (click)="getPictureCosasLindas()" >
          <ion-icon name="camera"></ion-icon> Tomar foto cosas lindas
      </button>
      <br>
      <button class="btnFeas" ion-button   large icon-left (click)="getPictureCosasFeas()" >
          <ion-icon name="camera"></ion-icon> Tomar foto cosas feas
      </button>
      <br>
      <button class="btnLindas" ion-button   large icon-left (click)="obtenerLindasDeGaleria('cosaLinda')" color="lindas">
          <ion-icon name="cloud-upload"></ion-icon>Subir imagen cosas lindas
        </button>
        <br>
        <button class="btnFeas" ion-button   large icon-left (click)="obtenerLindasDeGaleria('cosaFea')" color="feas2">
            <ion-icon name="cloud-upload"></ion-icon> Subir imagen cosas feas
        </button>
    </div>
  </div>
  <ion-fab right bottom>
      <button color="danger" ion-fab (click)="cerrarSesion()"><ion-icon name="md-log-out"></ion-icon></button>
  </ion-fab>
